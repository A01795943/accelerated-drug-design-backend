spring:
  application:
    name: accelerated-drug-design-backend
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect
    open-in-view: false

# Perfil por defecto: local. Para Docker usar: --spring.profiles.active=docker
spring.profiles.active: local
