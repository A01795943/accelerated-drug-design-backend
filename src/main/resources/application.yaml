spring:
  application:
    name: accelerated-drug-design-backend
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect
    open-in-view: false

# Perfil por defecto: local. Para Docker usar: --spring.profiles.active=docker
spring.profiles.active: local

# JWT (en producción usar variable de entorno)
app:
  jwt:
    secret: ${JWT_SECRET:SLle2Cvif0rG4vaECYvx95pt2Fa0NZ2HF3kMm6N9U8wCHMXyMYgtlhFBBwLMsHBS/hF6LuNnzsxzP1I1lt39wg==}
    expiration-ms: 86400000
  # CORS: orígenes permitidos separados por coma (en Docker: CORS_ORIGINS)
  cors:
    allowed-origins: ${CORS_ORIGINS:http://localhost:4200,http://127.0.0.1:4200}
