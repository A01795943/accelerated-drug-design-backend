# Perfil docker: core, BD y CORS desde variables de entorno
# Requiere: CORE_URL, DB_URL, DB_USERNAME, DB_PASSWORD, CORS_ORIGINS
app:
  core:
    base-url: ${CORE_URL}
  cors:
    allowed-origins: ${CORS_ORIGINS}

spring:
  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
